<!DOCTYPE html>
<html>
   <head>
      <script type="text/javascript">
         var socket = null;
         var isopen = false;
         window.onload = function() {

            socket = new WebSocket("ws://127.0.0.1:9000");
            socket.binaryType = "arraybuffer";

            socket.onopen = function() {
               console.log("Connected!");
               isopen = true;
            }

            socket.onmessage = function(e) {
               if (typeof e.data == "string") {
                  console.log("Text message received: " + e.data);
               } else {
                  var arr = new Uint8Array(e.data);
                  var hex = '';
                  for (var i = 0; i < arr.length; i++) {
                     hex += ('00' + arr[i].toString(16)).substr(-2);
                  }
                  console.log("Binary message received: " + hex);
               }
               update(e.data)
            }

            socket.onclose = function(e) {
               console.log("Connection closed.");
               socket = null;
               isopen = false;
            }
         };

         function update(msg) {
           document.getElementById("results").innerHTML = msg;
         }

         function publish() {
            if (isopen) {
               text = document.getElementById("content").value;
               message = { type : "publish", body : text }
               socket.send(JSON.stringify(message));
               console.log("Text message sent.");
               document.getElementById("notification").innerHtml = "Sent request to publish your content.";
            } else {
               console.log("Connection not opened.")
            }
         };

        function sendText() {
            if (isopen) {
               text = document.getElementById("search_term").value;
               message = { type : "lookup", body : text }
               socket.send(JSON.stringify(message));
               console.log("Text message sent.");
               document.getElementById("key").innerHtml = "Results for: " + text;
            } else {
               console.log("Connection not opened.")
            }
         };
      </script>
      <style>
         #bottom
         {
             font-family: monospace;
         }
         #top
         {
            font-family: monospace;
            text-align:center;
            color: white;
            background-color: grey;
            border-style:solid;
            border-color:#000000 #000000;
         } 
         .space {
             line-height: .3 em;
         } 
      </style>
   </head>
     
  <body>
    <div id="top">
      
      <h1>fypweb</h1>
      
      <form action="">
         <p>Webpage id: <input type="text" id="search_term" name="search_term"><br></p>
      </form>
      <button onclick='sendText();'>Lookup webpage</button>
 
      <form action="">
         <p>Publish: <input type="text" id="content" name="content"><br></p>
      </form>
      <button onclick='publish();'>Publish content</button>
      <p id="notification">Add something to the network.</p>
    
      <div id="key"></div>
    </div>
    
    <p class="spacer"> </p>

    <div id="bottom">
      
      <div id="results">
        <p>Results will appear here once you search for something.</p>
      </div>
    
    </div>
  </body>
</html>
